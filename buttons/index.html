<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons - Herman Braggs</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/894ab94b64.js" crossorigin="anonymous"></script>
        
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=DM+Sans:ital,wght@1,700&family=Indie+Flower&family=Noto+Sans&family=Noto+Serif&family=Open+Sans:ital,wght@0,400;1,500&family=Slabo+27px&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="button_container">
                <a href="http://www.coca-cola.com/" id="btn_coke">Coke</a>
            </div>
            <div class="button_container">
                <a href="http://www.apple.com/" id="btn_apple"><i class="fab fa-apple"></i></a>
            </div>
            <div class="button_container">
                <a href="http://www.ibm.com/" id="btn_ibm">IBM</a>
            </div>
            <div class="button_container">
                <a href="http://nerf.hasbro.com/en-us" id="btn_nerf"><img src="https://www.kokomostudio.com/wp-content/uploads/2019/02/NERF_Logo_04-01.png"></a>
            </div>
            <div class="button_container">
                <a href="http://www.harley-davidson.com/" id="btn_harley">
                    <i class="fas fa-motorcycle"></i>
                    <img src="https://cdn-0.motorcycle-logos.com/wp-content/uploads/2016/10/Harley-Davidson-logo.png">
                </a>
            </div>


            <div class="button_container">
                <a href="http://www.michaelkors.com/" id="btn_mk">MK</a>
            </div>
            <div class="button_container">
                <a href="http://ideo.org" id="btn_ideo">IDEO</a>
            </div>
            <div class="button_container">
                <a href="http://sardellastl.com/" id="btn_sar">SARDELLA</a>
            </div>
            <div class="button_container">
                <a href="http://stlouis.craigslist.org/" id="btn_craigslist">craigslist</a>
            </div>
            <div class="button_container">
                <a href="https://www.lyft.com/" id="btn_lyft">Lyft</a>
            </div>

            
            <div class="button_container">
                <a href="http://www.samsung.com/us/" id="btn_sam">SAMSUNG</a>
            </div>
            <div class="button_container">
                <a href="https://www.velocity.com/" id="btn_vel">Velocity</a>
            </div>
            <div class="button_container">
                <a href="http://www.teslamotors.com/" id="btn_tesla">Tesla</a>
            </div>
            <div class="button_container">
                <a href="http://thecolorrun.com/" id="btn_clr">Color Run</a>
            </div>
            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" id="btn_nike">Nike</a>
            </div>


            <div class="button_container">
                <a href="http://www.dimecitycycles.com/" id="btn_dime">Dime City Cycles</a>
            </div>
            <div class="button_container">
                <a href="http://www.cartoonnetwork.com/" id="btn_cn">CN</a>
            </div>
            <div class="button_container">
                <a href="http://www.electrabike.com/" id="btn_electra">Electra</a>
            </div>
            <div class="button_container">
                <a href="http://www.npr.org/" id="btn_npr">NPR</a>
            </div>
            <div class="button_container">
                <a href="http://www.foreflight.com/" id="btn_foreflight">ForeFlight</a>
            </div>

        </main>
    </body>
</html>
